<section id="desktop" class="no-select" data-user="{{username}}">

    
    <div id="win-desktop">
        <div class="tbcRelative">
            <ul id="win-desktop-icons" class="win-icons grid-icons">
            </ul>
        </div>
    </div>
    
    <aside id="win-program-bar">
        <div id="win-program-bar-wrap">
            <button id="win-start-btn" type="button" class="el-reset">
                start
            </button>
            
            <div id="win-programs">
                <ul id="wpl">
                </ul>
            </div>
            
            <div id="win-sys-tray">
                <div id="win-clock-tray">00:00</div>
            </div>
        </div>
    </aside>
    
</section>
