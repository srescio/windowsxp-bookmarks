<section class="end-session blu-rows no-select">

    <header class="blu-rows-top">
        <div>
            <h1 class="es-title">{{title}}</h1>
            <p id="top-gr"></p>
        </div>
    </header>
    
    <div class="blu-rows-middle">
        {{#buttons}}
        <div id="es-{{action}}" class="es-button {{status}}">
            <p class="esb-content">
                <button type="button" class="el-reset win-btn {{color}}"></button>
                <span>{{text}}</span>
            </p>
        </div>
        {{/buttons}}
    </div>
    
    <footer class="blu-rows-bottom">
        <div>
            <button class="esb-cancel" type="button">Annulla</button>
        </div>
    </footer>
    
</section>
