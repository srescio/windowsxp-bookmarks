
<nav id="startmenu">
    <div id="stm">
        <div id="stm-top">
            {{#user}}
            <figure>
                <img id="stm-user-logo" src="{{avatarUrl}}">
            </figure>
            <div>
                <h1 id="stm-user-name">{{name}}</h1>
            </div>
            {{/user}}
            <div id="tp-gradient"></div>
        </div>

        <div id="stm-middle">

            <div id="stm-left" class="col">
                <div class="tbFill">
                    <ul id="stm-fav-programs" class="tbRow stm-my-links">
                        {{#user.website}}
                        <li>
                            <a href="{{.}}" target="_blank">
                                <figure>
                                    <img src="{{.}}/favicon.ico" />
                                </figure>
                                <p>
                                    <span class="stm-prg-name">Internet</span>
                                    <span class="stm-prg-desc">{{.}}</span>
                                </p>
                            </a>
                        </li>
                        {{/user.website}}
                        {{#user.email}}
                        <li>
                            <a href="mailto:{{.}}" target="_self">
                                <figure>
                                    <img src="img/outlook.png" />
                                </figure>
                                <p>
                                    <span class="stm-prg-name">E-mail</span>
                                    <span class="stm-prg-desc">{{.}}</span>
                                </p>
                            </a>
                        </li>
                        {{/user.email}}
                    </ul>

                    <ul id="stm-recent-programs" class="tbRow stm-my-links">
                        {{#social}}
                        <li>
                            <a href="{{href}}" target="_blank">
                                <figure>
                                    <img src="{{src}}" />
                                </figure>
                                <p>
                                    <span class="stm-prg-name">{{name}}</span>
                                    <span class="stm-prg-desc">{{desc}}</span>
                                </p>
                            </a>
                        </li>
                        {{/social}}
                    </ul>                

                    <ul id="all-programs" class="tbFooter">
                        <li>
                            <span>All <u>P</u>rograms</span><img src="img/allprog.png"/>

                            <ul id="stm-programs-list" class="win-icons list-icons">
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="stm-right" class="col">
                <ul class="stm-my-links">
                    {{#right}}
                    <li>
                        <a href="{{href}}" class="window-rel">
                            <figure>
                                <img src="{{src}}" />
                            </figure>
                            <p>
                                <span class="stm-prg-name">{{name}}</span>
                            </p>
                        </a>
                    </li>
                    {{/right}}
                </ul>

            </div>
        </div>

        <div id="stm-bottom">
            <!--<p id="logoff"><button type="button" class="el-reset win-btn btn-yellow"></button><span><u>L</u>og Off</span></p>-->
            <p id="poweroff"><button type="button" class="el-reset win-btn btn-red"></button><span>T<u>u</u>rn Off Computer</span></p>
        </div>
    </div>
</nav>
