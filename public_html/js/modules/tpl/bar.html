<li class="desk-window-title win-bar-program current" data-program-id="{{ID}}" title="{{name}}">
    <div class="tbcRelative">
        <div class="oneLineFlex">
            <div class="oneLineContainer">
                <p class="oneLineContent"><span class="win-prg-icon"><i class="icon-img" style="background-image:url({{icon}});"  data-has-icon="{{hasIcon}}"></i></span><span class="window-title oneLineText">{{name}}</span></p>
            </div>
        </div>
    </div>
</li>
