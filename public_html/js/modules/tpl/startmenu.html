
<nav id="startmenu">
    <div id="stm-top">
        {{#user}}
        <figure>
            <img id="stm-user-logo" src="{{avatar}}">
        </figure>
        <div>
            <h1 id="stm-user-name">{{username}}</h1>
        </div>
        {{/user}}
        <div id="tp-gradient"></div>
    </div>
    
    <div id="stm-middle">
        
        <div id="stm-left" class="col">
            <div class="tbFill">
                <ul id="stm-fav-programs" class="tbRow">
                    <li>
                        <a href="http://simonerescio.it" target="_blank">
                            <figure>
                                <img src="img/simonerescio.ico" />
                            </figure>
                            <p>
                                <span class="stm-prg-name">Internet</span>
                                <span class="stm-prg-desc">simonerescio.it</span>
                            </p>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:info@simonerescio.it">
                            <figure>
                                <img src="img/outlook.png" />
                            </figure>
                            <p>
                                <span class="stm-prg-name">E-mail</span>
                                <span class="stm-prg-desc">info@simonerescio.it</span>
                            </p>
                        </a>
                    </li>
                </ul>
                <ul id="all-programs" class="tbFooter">
                    <li><span>All <u>P</u>rograms</span><img src="img/allprog.png"/></li>
                </ul>
            </div>
        </div>
        
        <div id="stm-right" class="col">
            <ul class="stm-my-links">
                {{#right}}
                <li>
                    <a href="{{href}}" class="window-rel">
                        <figure>
                            <img src="{{src}}" />
                        </figure>
                        <p>
                            <span class="stm-prg-name">{{name}}</span>
                        </p>
                    </a>
                </li>
                {{/right}}
            </ul>
            
        </div>
    </div>
    
    <div id="stm-bottom">
        <p><button type="button" class="el-reset win-btn btn-yellow">&Cross;</button><u>L</u>og Off</p>
        <p><button type="button" class="el-reset win-btn btn-red">&Cross;</button>T<u>u</u>rn Off Computer</p>
    </div>
</nav>
